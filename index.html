<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin="" />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""></script>
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <header class="header">
      <h1 class="heading-primary">IP Address Tracker</h1>
      <div class="header__search-box">
        <input type="text" placeholder="Search for any IP address or domain" class="input--search" />
        <button type="submit" class="btn--search">
          <img src="images/icon-arrow.svg" alt="" />
        </button>
      </div>
      <div class="tracker--information">
        <div class="ip--address">
          <h2 class="tracker--heading">IP Address</h2>
          <p class="tracker--paragraph" id="ip--address"></p>
        </div>
        <div class="location">
          <h2 class="tracker--heading">Location</h2>
          <p class="tracker--paragraph" id="location"></p>
        </div>
        <div class="timezone">
          <h2 class="tracker--heading">Timezone</h2>
          <p class="tracker--paragraph" id="timezone"></p>
        </div>
        <div class="isp">
          <h2 class="tracker--heading">ISP</h2>
          <p class="tracker--paragraph" id="isp"></p>
        </div>
      </div>
    </header>
    <section></section>

    <main>
      <div class="map-container">
        <div id="map"></div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://github.com/anacarolinabmv" target="_blank">Ana Carolina Borba</a>.
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
